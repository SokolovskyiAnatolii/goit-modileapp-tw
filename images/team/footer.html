<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ССЫЛКА ДЛЯ ПОДКЛЮЧЕНИЯ ЛОГОТИПОВ НА СОЦ.СЕТИ -->
    <script src="https://kit.fontawesome.com/7687a0bf6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <footer>
        <h2>CONTACT US</h2>
        <h3>Get in touch with us</h3>
        <p>
            Have a question or comment about our app?
            Get in touch with us using the contact form
            below and our team will respond shortly.
        </p>
        <!-- СОЦ. СЕТИ (белые на белом не видны в браузере) -->
        <ul>
            <li>
                <a href="https://www.facebook.com/" title="Facebook" target="_blank">
                    <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" title="Twitter" target="_blank">
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                </a>
            </li>
            <li>
                <a href="https://linkedin.com/" title="linkedin" target="_blank">
                    <i class="fa-brands fa-linkedin-in" style="color: #ffffff;"></i>
                </a>
            </li>
        </ul>
        <!-- ОБЛАСТЬ ДЛЯ ЗАПОЛНЕНИЯ ДАННЫХ -->
        <form>
            <ul>
                <li>
                    <label for="full_name">Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Name" required>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </li>
            </ul>
            <input type="submit" value="SUBMIT">
        </form>
        <!-- КОНТАКТЫ -->
        <p>Номер телефона: <a href="tel:+xx-xxxx-xxxx-xx">+xx-xxxx-xxxx-xx</a></p>
        <p>Почта: <a href="mailto:goIteens@gmail.com">goIteens@gmail.com</a></p>
        <hr>
        <p>&copy; 2019 GoIteens Template. All Rights Reserved.</p>
    </footer>
</body>

</html>
